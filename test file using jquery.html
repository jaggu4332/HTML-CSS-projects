<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table of contents</title>
    <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
        </script>
        <style>
            table {
                margin: 0 auto;
                font-size: large;
                border: 1px solid black;
            }
      
            h1 {
                text-align: center;
                color: #006600;
                font-size: xx-large;
                font-family: 'Gill Sans', 
                    'Gill Sans MT', ' Calibri', 
                    'Trebuchet MS', 'sans-serif';
            }
      
            td {
                background-color: #E4F5D4;
                border: 1px solid black;
            }
      
            th,
            td {
                font-weight: bold;
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
      
            td {
                font-weight: lighter;
            }
        </style>
</head>
<body>
    <h1><strong> TABLE DATA</strong></h1>
    <table>
  

<section>
    <table id='table'>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            
        </tr>
        <script>
            $(document).ready(function () {
                $.getJSON("users.json",
                function (data) {
                    var user = '';
                    $.each(data, function (key, value) {
                        user += '<tr>';
                            user += '<td>' + 
                                value.name + '</td>';
                                user += '<td>' + 
                                    value.age + '</td>';
                                    user += '<td>' + 
                                        value.gender + '</td>';
                                        user+= '</tr>';
                                    });
                                        
                                    $('#table').append(user);
                                });
                            });
                                 




        </script>
 
    </section>
  </body>
</html>
